<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ether Ocean - Rediscover the Magic of Early Radio</title>
    <meta name="description" content="Ether Ocean is a vintage radio simulator based on the BBC's Which Station Was That? dataset. Experience tuning across the interwar ether with 1920s and 1930s radio stations.">
    <meta name="keywords" content="vintage radio, radio simulator, BBC, 1920s, 1930s, radio history, ether, interwar">
    <meta name="author" content="Ether Ocean">
    <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', 'Cabin', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 100;
            background: #000000;
            margin: 0;
            padding: 0;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        /* Global heading styles */
        h1 {
            font-weight: 100;
            text-transform: uppercase;
            font-size: 64px;
            letter-spacing: 0.12em;
            color: inherit; /* let inline or container color win */
            margin: 0;
            padding: 5px 0px;
            text-align: center;
        }
        h2 {
            font-weight: 100;
            font-size: 44px;
            letter-spacing: 0;
            margin: 0;
            text-align: justify;
        }

        /* Full-screen title overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            /* Do not fade the overlay itself; fade its contents */
        }
        .overlay.hidden { visibility: hidden; display: none; }

        /* Overlay content width + fade */
        .overlay-content {
            width: 670px;
            margin: 0 auto;
            transition: opacity 2s ease;
        }
        .overlay-content.fading { opacity: 0; }
        .overlay h2 {
            padding-bottom: 7px; 
        }
        @media (max-width: 768px) {
            .overlay-content {
                width: 80%;
            }
        }

        .start-btn {
            background: transparent;
            border: 1px solid #ffffff;
            border-radius: 25px;
            padding: 15px 30px;
            color: #ffffff;
            letter-spacing: 0.1em;
            font-size: 16px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            opacity: 0;
            visibility: hidden;
        }

        .start-btn.visible {
            opacity: 1;
            visibility: visible;
            transition: opacity 1s ease-in;
        }

        .start-btn:hover {
            transform: scale(1.05);
        }

        .loading-button-container {
            height: 60px; /* Fixed height to prevent layout shifts */
            margin: 20px auto 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            display: none;
            opacity: 0;
            visibility: hidden;
        }
        
        .loading-indicator.visible {
            display: flex;
            opacity: 1;
            visibility: visible;
            transition: opacity 1s ease-in;
        }

        .loading-circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #333;
            transition: background-color 0.3s ease;
        }

        .loading-circle.active {
            background: #BBB;
        }

        .loading-text {
            color: #BBB;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
            display: none;
        }

        .dial-section {
            /* height: 50vh; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Interface container anchored to bottom showing only top half of the dial */
        .interface {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 50vh; /* occupy bottom half of viewport */
            display: flex;
            justify-content: center; /* horizontal centering */
            align-items: flex-end;   /* anchor to bottom */
            pointer-events: none; /* allow interactions only on inner dial */
        }

        /* Top content section (50% height) */
        .top-section {
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .top-section h2 { 
            color: #666;
            font-size: 24px;
        }

        /* Responsive typography: scale down on mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 38px;
                letter-spacing: 0.08em;
            }
            h2 {
                font-size: 22px; /* keep smaller than h1 on mobile */
            }
            .start-btn {
                font-size: 14px;
                padding: 12px 22px;
            }
        }

        /* Device-specific visibility helpers */
        .desktop-only { display: block; }
        .mobile-only { display: none; }
        @media (max-width: 768px) {
            .desktop-only { display: none; }
            .mobile-only { display: block; }
        }

        /* Prevent wrap so we can compute per-character letter-spacing on mobile */
        .fit-letterspacing { white-space: nowrap; }

        .dial-wrapper {
            width: 650px; /* desktop and mobile width */
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none; /* container itself doesn't capture */
        }

        .dial-viewport {
            position: relative;
            width: 650px;
            height: 325px; /* show top half of 650px dial */
            overflow: hidden; /* hide bottom half */
            pointer-events: none;
        }

        .dial-pointer {
            position: relative;
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 24px solid #666;
            margin: 0 auto 20px auto;
            z-index: 10;
            transition: border-top-color 0.1s ease;
        }

        .main-dial {
            width: 650px;
            height: 650px;
            cursor: pointer;
            position: absolute; /* position within masked viewport */
            left: 0;
            right: 0;
            margin: 0 auto;
            transform-origin: center;
            bottom: -325px; /* center at the bottom edge so top half shows */
            transition: transform 0.1s ease-out;
            pointer-events: auto; /* enable interaction on the dial */
        }

        .main-dial img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none; /* Prevents image from capturing mouse events */
        }

        /* Debug Panel Styles */
        .debug-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', 'Cabin', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 12px;
            max-width: 300px;
            z-index: 1000;
        }

        .debug-panel h3 {
            margin: 0 0 15px 0;
            color: #fff;
            font-size: 14px;
        }

        .debug-controls label {
            display: block;
            margin: 8px 0;
            line-height: 1.4;
        }

        .debug-controls input[type="range"] {
            width: 120px;
            margin: 0 8px;
        }

        .debug-controls button {
            background: #333;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            color: white;
            margin: 5px 5px 5px 0;
            cursor: pointer;
            font-size: 11px;
        }

        .debug-controls button:hover {
            background: #555;
        }

        /* Debug panel starts visible but can be hidden */
        .debug-panel.hidden {
            display: none !important;
        }

        
    </style>
</head>
<body>
    <!-- Title Overlay -->
    <div class="overlay" id="titleOverlay">
        <div class="overlay-content">
            <!-- Desktop copy -->
            <h1 class="desktop-only" style="color: #BBB">November — 1925</h1>
            <h2 class="desktop-only" style="color: #BBB">Strange sounds from foreign lands arrive on Britain’s shores, carried upon</h2>
            <h1 class="desktop-only" style="color: #FFF">The Ether Ocean</h1>

            <!-- Mobile copy -->
            <h1 class="mobile-only fit-letterspacing" id="mobileTitle1" style="color: #BBB">November 1925</h1>
            <h2 class="mobile-only" style="color: #BBB">Strange sounds from afar arrive on Britain’s shores, carried upon the</h2>
            <h1 class="mobile-only fit-letterspacing" id="mobileTitle2" style="color: #FFF">Ether Ocean</h1>
            
            <!-- Loading/Button Container -->
            <div class="loading-button-container">
                <!-- Loading Indicator -->
                <div class="loading-indicator" id="loadingIndicator">
                    <div class="loading-circle" id="circle1"></div>
                    <div class="loading-circle" id="circle2"></div>
                    <div class="loading-circle" id="circle3"></div>
                    <div class="loading-circle" id="circle4"></div>
                </div>
                
                <button class="start-btn" id="startBtn">Tune In</button>
            </div>
        </div>
    </div>
    
    <div class="top-section">
        <h2 id="messageText">Loading...</h2>
    </div>

    <div class="interface">
        <div class="dial-wrapper">
            <div class="dial-pointer" id="dialPointer"></div>
            <div class="dial-viewport">
                <div class="main-dial" id="mainDial">
                    <img src="img/dial.png" alt="Tuning Dial">
                </div>
            </div>
            
        </div>
    </div>
    
    <!-- Debug Panel for Cabinet Effects -->
    <div class="debug-panel hidden">
        <h3>Cabinet Effects Debug</h3>
        <div class="debug-controls">
            <label>
                <input type="checkbox" id="debugHighpass" checked> Enable High-Pass Filter
            </label>
            <br>
            <label>
                <input type="checkbox" id="debugLowpass" checked> Enable Low-Pass Filter
            </label>
            <br>
            <label>
                <input type="checkbox" id="debugReverb" checked> Enable Reverb
            </label>
            <br>
            <label>
                <input type="checkbox" id="debugTube" checked> Enable Tube Effects
            </label>
            <br>
            <label>
                <input type="checkbox" id="debugCabinet" checked> Enable Cabinet Effects
            </label>
            <br>
            <button onclick="toggleDebugPanel()">Hide Debug</button>
        </div>
    </div>
    
    <script>
        // Debug panel functions
        function toggleDebugPanel() {
            const panel = document.querySelector('.debug-panel');
            const button = panel.querySelector('button');
            const isHidden = panel.classList.contains('hidden');
            
            if (isHidden) {
                panel.classList.remove('hidden');
                button.textContent = 'Hide Debug';
            } else {
                panel.classList.add('hidden');
                button.textContent = 'Show Debug';
            }
        }
        
        // Initialize debug controls when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Set up cabinet effect toggles
            const debugHighpass = document.getElementById('debugHighpass');
            const debugLowpass = document.getElementById('debugLowpass');
            const debugReverb = document.getElementById('debugReverb');
            const debugTube = document.getElementById('debugTube');
            const debugCabinet = document.getElementById('debugCabinet');
            
            // Add event listeners for cabinet effect toggles
            if (debugHighpass) {
                debugHighpass.addEventListener('change', function() {
                    if (window.radioController && window.radioController.audio && window.radioController.audio.cabinet) {
                        window.radioController.audio.cabinet.updateHighpassEnabled(this.checked);
                        // Reconnect master bus through cabinet
                        window.radioController.audio.cabinet.reconnectMasterBus(
                            window.radioController.audio.masterBus, 
                            window.radioController.audio.audioContext.destination
                        );
                    }
                });
            }
            
            if (debugLowpass) {
                debugLowpass.addEventListener('change', function() {
                    if (window.radioController && window.radioController.audio && window.radioController.audio.cabinet) {
                        window.radioController.audio.cabinet.updateLowpassEnabled(this.checked);
                        window.radioController.audio.cabinet.reconnectMasterBus(
                            window.radioController.audio.masterBus, 
                            window.radioController.audio.audioContext.destination
                        );
                    }
                });
            }
            
            if (debugReverb) {
                debugReverb.addEventListener('change', function() {
                    if (window.radioController && window.radioController.audio && window.radioController.audio.cabinet) {
                        window.radioController.audio.cabinet.updateReverbEnabled(this.checked);
                        window.radioController.audio.cabinet.reconnectMasterBus(
                            window.radioController.audio.masterBus, 
                            window.radioController.audio.audioContext.destination
                        );
                    }
                });
            }
            
            if (debugTube) {
                debugTube.addEventListener('change', function() {
                    if (window.radioController && window.radioController.audio && window.radioController.audio.cabinet) {
                        window.radioController.audio.cabinet.updateTubeEnabled(this.checked);
                        window.radioController.audio.cabinet.reconnectMasterBus(
                            window.radioController.audio.masterBus, 
                            window.radioController.audio.audioContext.destination
                        );
                    }
                });
            }
            
            if (debugCabinet) {
                debugCabinet.addEventListener('change', function() {
                    if (window.radioController && window.radioController.audio && window.radioController.audio.cabinet) {
                        window.radioController.audio.cabinet.updateCabinetEnabled(this.checked);
                        window.radioController.audio.cabinet.reconnectMasterBus(
                            window.radioController.audio.masterBus, 
                            window.radioController.audio.audioContext.destination
                        );
                    }
                });
            }
            
            // Add keyboard shortcut for debug panel
            document.addEventListener('keydown', function(event) {
                if (event.key.toLowerCase() === 'd') {
                    toggleDebugPanel();
                }
            });
            
            // Show console message about debug panel
            console.log('Press the D key to open/close debug panel');

            // Hide the overlay once user clicks Tune In
            const startBtn = document.getElementById('startBtn');
            const overlay = document.getElementById('titleOverlay');
            if (startBtn && overlay) {
                startBtn.addEventListener('click', function() {
                    // Fade only overlay contents over 2s, keep overlay visible
                    const content = overlay.querySelector('.overlay-content');
                    if (content) {
                        content.classList.add('fading');
                    }
                    setTimeout(function() {
                        overlay.classList.add('hidden');
                        // Do not remove fading before hide to avoid flash
                        
                        // Message system is now simplified - no rotation needed
                        console.log('Overlay hidden, message system ready');
                    }, 2000);
                });
            }

            // Mobile letter-spacing fitter for mobile-only h1s
            function fitMobileHeadings() {
                const container = document.querySelector('.overlay-content');
                if (!container) return;
                const isMobile = window.matchMedia('(max-width: 768px)').matches;
                const targets = [
                    document.getElementById('mobileTitle1'),
                    document.getElementById('mobileTitle2')
                ];
                targets.forEach((el) => {
                    if (!el) return;
                    // Reset spacing first
                    el.style.letterSpacing = '';
                    el.style.wordSpacing = '';
                    if (!isMobile) return; // Only fit on mobile
                    // Measure available width and current text width
                    const available = container.clientWidth;
                    const currentWidth = el.scrollWidth;
                    if (available <= 0 || currentWidth <= 0) return;
                    // Estimate per-character extra spacing needed
                    const text = el.textContent || '';
                    const numGaps = Math.max(text.length - 1, 1);
                    const delta = available - currentWidth;
                    if (delta <= 0) return; // don't shrink
                    const perGap = delta / numGaps;
                    // Apply letter-spacing; cap to a reasonable value
                    const capped = Math.min(perGap, 8);
                    el.style.letterSpacing = capped + 'px';
                });
            }

            fitMobileHeadings();
            window.addEventListener('resize', fitMobileHeadings);
        });
    </script>
    
    <script src="radio-cabinet.js"></script>
    <script src="radio-whistles.js"></script>
    <script src="radio-ui.js"></script>
    <script src="radio-audio.js"></script>
    <script src="message-system.js"></script>
    <script src="radio-main.js"></script>
</body>
</html>
